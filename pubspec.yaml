name: psknmrc
description: PSKNMRC - Device Control App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  permission_handler: ^11.3.0
  flutter_local_notifications: ^17.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/sound/
    - icon.jpg

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
    - family: ShareTechMono
      fonts:
        - asset: assets/fonts/ShareTechMono-Regular.ttf
